name: 'upyun-upx-action'
author: 'YaoKun <yaokun@bwcxtech.com>'
description: 'Deploy your files to upyun using upyun-upx.'
inputs:
  UP_BUCKET:
    description: '服务名'
    required: true
  UP_OPERATOR:
    description: '操作员'
    required: true
  UP_OPERATOR_PASSWORD:
    description: '操作员密码'
    required: true
  LOCAL_PATH:
    description: 'will put all file under this path'
    required: true
    default: ./public/*
  REMOTE_PATH:
    description: 'files will copy to under remote_path'
    required: true
    default: /

runs:
  using: 'docker'
  image: 'Dockerfile'
branding:
  color: 'blue'
  icon: 'upload-cloud'
